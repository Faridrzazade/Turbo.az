{% extends 'base.html' %}

{% block content %}
<h1>İstifadəçi Elanları</h1>
<ul>
    {% for car in cars %}
    <li>
        <a href="{% url 'edit_car' car.id %}">{{ car.brand }} {{ car.car_models }} - {{ car.price }}</a>
    </li>
    {% empty %}
    <li>Heç bir elan yoxdur.</li>
    {% endfor %}
</ul>
{% endblock %}
